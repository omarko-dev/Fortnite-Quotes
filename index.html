<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">FORTNITE QUOTES</h1>
    <div class="container">
        <p id="instruction">Click on Steve for a quote</p>
        <img id="steve" src="ranger.png" alt="Steve">
        <div class="bubble">
            <p id="quote"></p>
        </div>
        <button id="music-toggle" class="music-toggle">
            <img id="music-icon" src="music-icon.png" alt="Toggle Music">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
